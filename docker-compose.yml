version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: kbo-toybox-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kbo
      POSTGRES_PASSWORD: kbo
      POSTGRES_DB: kbo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kbo -d kbo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
